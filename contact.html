<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Times New Roman', Times, serif, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column; /* Arrange items in a column */
      height: 100vh;
      background-color: #e6e1f4; /* Light purple background */
    }

    nav {
      width: 100%;
      background-color: #f3ecff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 10px 20px;
      position: fixed; /* Fix the navbar at the top */
      top: 0;
      z-index: 100;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      width: 150px;
      height: 100px;
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 15px;
    }

    .nav-links li {
      display: inline;
    }

    .nav-links a {
      text-decoration: none;
      color: black;
      font-size: 18px;
      padding: 5px 10px;
    }

    .nav-links a:hover {
      color: #666;
    }

    .search-bar {
      display: none;
      flex-direction: row;
      align-items: center;
    }

    .search-bar input {
      padding: 5px;
      margin-right: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .search-bar button {
      padding: 5px 10px;
      background-color: #666;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .search-bar button:hover {
      background-color: #333;
    }

    .contact-card {
      margin: auto;
      margin-top: auto; /* Push the contact card to the bottom */
      width: 700px;
      background-color: #f3ecff; /* Slightly lighter purple */
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    h1 {
      font-size: 30px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-details {
      text-align: left;
      margin: 0 auto;
      line-height: 1.8;
      font-size: 16px;
    }

    .contact-details p {
      font-size: 35px;
      text-align: center;
    }

    .contact-details strong {
      font-weight: bold;
      font-size: 40px;
    }

  </style>
</head>
<body>
  <!-- Nav Bar  -->
  <nav class="navbar">
    <div class="logo">
        <img src="pic/1.png" height="50px" width="50px">
    </div>
    <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="login.html">Logout</a></li>
        <li><a href="#search" id="searchLink">Search</a></li>
    </ul>

    <!-- Search bar inside navbar -->
    <div class="search-bar" id="searchBar">
        <input type="text" placeholder="Search...">
        <button>Search</button>
    </div>
</nav>
<script>
  // JavaScript to toggle the search bar visibility
  document.getElementById('searchLink').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default link behavior
      const searchBar = document.getElementById('searchBar');
      if (searchBar.style.display === 'none' || searchBar.style.display === '') {
          searchBar.style.display = 'flex';
      } else {
          searchBar.style.display = 'none';
      }
  });
</script>

<!-- Contact Details  -->

  <div class="contact-card">
    <!-- <div class="back-arrow">
      <a href="#">&larr;</a>
    </div> -->
    <div class="logo">
      <img src="pic/1.png" alt="Dawa Karpo Logo">
    </div>
    <h1>Contact Us</h1>
    <div class="contact-details">
      <p><strong>Business Name:</strong> Dawa Karpo</p>
      <p><strong>Email:</strong> dawakarpo6@gmail.com</p>
      <p><strong>Phone No:</strong> 9528432484</p>
    </div>
  </div>
</body>
</html>
