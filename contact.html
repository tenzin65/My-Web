<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #e6e1f4; /* Light purple background */
    }

    .contact-card {
      width: 300px;
      background-color: #f3ecff; /* Slightly lighter purple */
      border-radius: 20px;
      text-align: center;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    .back-arrow {
      text-align: left;
      font-size: 24px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .back-arrow a {
      text-decoration: none;
      color: black;
    }

    .back-arrow a:hover {
      color: #666;
    }

    .logo img {
      width: 150px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-details {
      text-align: left;
      margin: 0 auto;
      line-height: 1.8;
      font-size: 16px;
    }

    .contact-details strong {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="contact-card">
    <!-- <div class="back-arrow">
      <a href="#">&larr;</a>
    </div> -->
    <div class="logo">
      <img src="pic/1.png" alt="Dawa Karpo Logo">
    </div>
    <h1>Contact Us</h1>
    <div class="contact-details">
      <p><strong>Business Name:</strong> Dawa Karpo</p>
      <p><strong>Email:</strong> dawakarpo6@gmail.com</p>
      <p><strong>Phone No:</strong> 9528432484</p>
    </div>
  </div>
</body>
</html>
